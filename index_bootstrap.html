<style>

}

.mySlides{
  height: 100%;
}

.mySlides {
  background: url(http://placehold.it/1920x1080) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

</style>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <!--       Logo -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
            <span class="icon-bar"></span>

  <section>
    <img class="mySlides" src="https://carleton.ca/music/wp-content/uploads/Piano-keys-banner.jpg" style="width:100%">
    <img class="mySlides" src="https://carleton.ca/music/wp-content/uploads/piano-concert-banner.jpg" style="width:100%">
    <img class="mySlides" src="http://www.itfirstaid.ca/wp-content/uploads/2015/04/bg1-1600x700.jpg" style="width:100%">
  </section>
</body>

<script type="text/javascript">
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>
